<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="manContainer">
        <div class="Wrapper">
           <div class="Form_Container">
                <div class="Sign_Up">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <div class="Form">
                    <div class="left">
                        <label for="text">Firstname</label>
                        <input type="text" placeholder="Enter your First Name">
                    </div>
                    <div class="right">
                        <label for="text">Lastname</label>
                        <input type="text" placeholder="Enter your Last Name">
                    </div>
                    </div>
                    <div class="Email">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>

                       <div class="Form">
                    <div class="left">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your First Name">
                    </div>
                    <div class="right">
                        <label for="password">Repeat Password</label>
                        <input type="password" placeholder="Enter your Last Name">
                    </div>
                    </div>
                    <div class="Login">Sign Up</div>

                    <p class="or">or</p>
                    <div class="facebook">Facebook</div>
                    <div class="google">Google</div>
                </div>
                <div class="Sign_in">2</div>
           </div>
        </div>
    </div>
</body>
</html>
