<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Style.css">
    <title>Firebase</title>
</head>
<body>

    <div class="MainContainer">
        <!-- Starting of Header -->
        <div class="TopBar">
            <div class="TopBarLeft">
                <div class="Drop"><img src="./img/menu.png"></div>
                <div class="Logo"><img src="./img/lockup.png"></div>
                <div class="Nav">
                    <div class="NavLink">Products</div>
                    <div class="NavLink">Use Cases</div>
                    <div class="NavLink">Pricing</div>
                    <div class="NavLink">Doc</div>
                    <div class="NavLink">Support</div>
                    <div class="NavLink">More</div>
                </div>
            </div>
            <div class="NavRight">
                <img src="./img/search.png" alt="" class="search">
               <input type="text" placeholder="Search" class="Input">
               <select class="Select">
                   <option value="English">English</option>
                   <option value="English">Bahasa Indonesia</option>
                   <option value="English">Espanol - Ameriaca Latina</option>
                   <option value="English">Portuges - Brasil</option>
                   <option value="English">French</option>
                   <option value="English">Arabic</option>
                   <option value="English">Scotish</option>
               </select>
               <div class="Con">Go to console</div>
               <div class="dot"><img src="./img/menu_verti.png"></div>
                <div class="ProfileImage"><img src="./img/profile.jpg" alt=""></div>
            </div>
        </div>
        <!-- Ending of Header -->

        <!-- Starting of TopHeader  -->
        <div class="TopFireBody">
            <div class="Firebase">
                <div class="FireBaseLeft">
                    <h1>Firebase helps you build
                        and run successful apps
                    </h1>
                    <span>Backed by Google and loved by app development<br>
                        teams - from startups to global enterprises</span>
                    <div class="Btn">
                        <div class="BtnGet">Get started</div>
                        <div class="BtnNo">Try demo</div>
                        <div class="Line"></div>
                        <div class="BtnNo2">Watch video</div>
                    </div>
                </div>
                <div class="FireBaseRight"><img src="./img/hero-illo_1x.png" alt=""></div>
            </div>
        </div>
        <!--Ending of TopHeader  -->

    </div>
    
</body>
</html>
